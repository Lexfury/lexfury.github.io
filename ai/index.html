<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGuard Admin Panel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EcoGuard Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
        <!-- Add more navigation items as needed -->
      </ul>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Analytics
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>

        <div class="container mt-5">
          <div class="row">
            <div class="col-6">
              <h3 class="text-center">Humidity Analytics</h3>
              <canvas id="humidityChart" width="450" height="150"></canvas>
            </div>
            <div class="col-6">
              <h3 class="text-center">Water Analytics</h3>
              <canvas id="waterChart" width="450" height="150"></canvas>
            </div>
          </div>
          <h3 class="text-center mt-5">All in One</h3>
          <canvas class="mt-5" id="usageChart" width="450" height="200"></canvas>
          
          <center>
            <h3 class="text-center mt-5">Day Snapshot</h3>
            <div class="row mt-3 mb-5">
              <div class="offset-3 col-3">
                <button type="button" class="btn btn-primary p-5 rounded-circle"
                  onclick="submitDataEn()">Get<br />Summary<br />[Engilish]</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-success p-5 rounded-circle"
                  onclick="submitDataSi()">Get<br />Summary<br />[Sinhala]</button>
              </div>
            </div>
          </center>

          <!-- Modal to display response message and image -->
          <div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="responseModalLabel">Daily Summary</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <center><img src="" alt="Avatar" id="responseImage" style="width: 200px; border-radius: 50%;">
                  </center>
                  <p id="responseMessage"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
